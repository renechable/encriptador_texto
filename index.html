<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
</head>
<body>
   <div class="container"></div>
   <div class="encriptar">
    <textarea 
    name="texto" 
    class="texto" 
    id="texto" 
    cols="30" 
    rows="10" 
    placeholder="Ingresa el texto aquí">
    </textarea>

    </div>
        <div class="terminos">
            <p>"Solo letras minúsculas y sin acento"</p>
        </div>
        <div class="botones"> 
            <button 
                class="btn-encriptar" type ="button" onclick ="encriptar()">
                Encriptar
            </button>
        <input 
            type="button" 
            class="btn-desincriptar" 
            value="Desencriptar" 
            onclick="desencriptar()"
        />
        </div>
    </div>
   <div class="encriptado">
        <div class="img" src="index.js" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 class="h2" id="título mensaje">Ningún mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <textarea name="mensaje" id="mensaje" cols="10" rows="30"></textarea>
            </div>
        </div>
   </div>
</body>
<script src="index.js"></script>
</html>
